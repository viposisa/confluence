<!DOCTYPE html>
<html>
<head>
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body background="istockphoto-492033458-612x612.jpg">

<div class="wrapper">
	<div class="r_form_wrap">
		
		<div class="title">
			<p>Organise Your Event</p>
		</div>

		<div class="r_form">
			
			
			<form>
				<div class="img">
					<img src="" alt="Insert your Event photo">
				</div>
				
				<div class="input_wrap">
					<label for="yourname">Event Name</label>
					<div class="input_item">
						<input type="text" name="your name" class="input" id="yourname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="emailaddress">Event Format</label>
					<div class="input_item">
						<input type="text" class="input" id="yourname">
					</div>
				<div class="input_wrap">
					<label>Event Description</label>
					<div class="cv">
						<input type="text" class="Description" id="yourname">
					</div>
				</div>
				
				<div class="input_wrap">
					<label>Schedule Start Date</label>
					<div class="input_item">
						<div class="input_item">
							<input type="date" name="your name" class="input" id="yourname">
							
					    </div>
						
						
				    </div>

					<label>Schedule Start Time</label>
				<div class="input_item">
					<div class="input_item">
							<input type="time" name="your name" class="input" id="yourname">
							
					</div>
						
						
				</div>
					
					
			</div>

							

			    <button>Confirm Event</button>
			</form>
		</div>

	</div>
</div>

</body>
</html>
